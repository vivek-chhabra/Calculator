<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator flex-column">
            <input type="text" name="" id="result">
            <div class="operations">
                <div class="rows flex" id="row-1">
                    <div class="button " id="ac">AC</div>
                    <div class="button " id="de">DE</div>
                    <div class="button " id="dot">.</div>
                    <div class="button " id="divide">/</div>
                </div>
                <div class="rows flex" id="row-2">
                    <div class="button " id="seven">7</div>
                    <div class="button " id="eight">8</div>
                    <div class="button " id="nine">9</div>
                    <div class="button " id="multiplication">*</div>
                </div>
                <div class="rows flex" id="row-3">
                    <div class="button " id="four">4</div>
                    <div class="button " id="five">5</div>
                    <div class="button " id="six">6</div>
                    <div class="button " id="subtraction">-</div>
                </div>
                <div class="rows flex" id="row-4">
                    <div class="button " id="one">1</div>
                    <div class="button " id="two">2</div>
                    <div class="button " id="three">3</div>
                    <div class="button " id="addition">+</div>
                </div>
                <div class="rows flex" id="row-5">
                    <div class="part-1 flex">
                        <div class="button " id="zeroo">00</div>
                        <div class="button " id="zero">0</div>
                    </div>
                    <div class="part-2 button " id="equal">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
